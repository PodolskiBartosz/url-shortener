<div class="url-table">
  <table #urlTable mat-table [dataSource]="tableDataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Id</th>
      <td mat-cell *matCellDef="let url" class="id" [matTooltip]="url.id">
        {{ url.id }}
      </td>
    </ng-container>

    <!-- Full Url Column -->
    <ng-container matColumnDef="fullUrl">
      <th mat-header-cell *matHeaderCellDef>Full Url</th>
      <td
        mat-cell
        *matCellDef="let url"
        class="full-url"
        [matTooltip]="url.fullUrl"
      >
        <a href="{{ url.fullUrl }}" target="_blank">{{ url.fullUrl }}</a>
      </td>
    </ng-container>

    <!-- Short Url Column -->
    <ng-container matColumnDef="shortUrl">
      <th mat-header-cell *matHeaderCellDef>Short Url</th>
      <td mat-cell *matCellDef="let url" class="short-url">
        <a href="http://localhost:4200{{ url.shortUrl }}" target="_blank"
          >http://localhost:4200{{ url.shortUrl }}</a
        >
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let url">
        <button mat-mini-fab (click)="onDelete(url.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let url; columns: displayedColumns"></tr>
  </table>
</div>
